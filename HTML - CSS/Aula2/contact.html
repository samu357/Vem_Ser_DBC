<html>
  <title>Contato</title>
  <link rel="stylesheet" href="homestyle.css" />

 <body>
  <header>

          <ul>

  <main class="container">
    <div class="main">
    <form>
      <label for="username">Digite seu nome</label>
      <input
        id="text"
        type="usersame"
        name="username"
        placeholder="nome completo"
        required
      />
      <br />
      <br />
      <label for="email">E-mail</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="digite seu email"
        required
      /> <br>
      
      <label for="question">Qual o motivo do Contato?</label>
      <select required name="question" id="question">
        <option value="q1">HTML é só para os fortes</option>
        <option value="q2">HTML é easy demais</option>
        <option value="q3">Vem Ser DBC</option>
      </select> <br>


      <label for="bio">Sua Mensagem
      </label>
      <textarea name="bio" id="bio" cols="40" rows="10"></textarea>

      <br /><br />

      <input type="submit" value="salvar" />
    </div>
    </form>

    <footer>
      <div class="container">
        <nav>
          <ul>
            <li><a href="./home.html">Home</a></li>

          </ul>
        </nav>
      </div>
    </footer>
   
  </main>
 </body>
