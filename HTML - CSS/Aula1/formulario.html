<html>
  <head>
    <title>Formulario HTML</title>
  </head>
  <body>
    <h1>HTML</h1>
    <form>
      <label for="username">Usuario</label>
      <input
        id="text"
        type="usersame"
        name="username"
        placeholder="seu nome de usuario"
        required
      />
      <br />
      <br />
      <label for="email">E-mail</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="digite seu email"
        required
      />
      <br />
      <br />
      <label for="password">Digite sua Senha</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="digite sua senha"
      />
      <p>Selecione sua idade</p>
      <input type="radio" name="age" value="0-25" id="option1" />
      <label for="option1">0 a 25 anos</label>

      <input type="radio" name="age" value="26-50" id="option2" />
      <label for="option2">26 a 50</label>

      <input type="radio" name="age" value="51+" id="option3" />
      <label for="option3">50 ou mais</label>

      <br /><br />

      <label for="question">Perguntas Secretas</label>
      <select required name="question" id="question">
        <option value="q1">Qual seu animal favorito</option>
        <option value="q2">qual sua cor favorita</option>
        <option value="q3">cidade de nascimento</option>
      </select>
      <br />
      <br />

      <label for="answer">Resposta Secreta</label>
      <input type="text" id="answer" name="answer" />

      <br />
      <br />

      <label for="bio">Sua Biografia</label>
      <textarea name="bio" id="bio" cols="40" rows="10"></textarea>

      <br /><br />

      <input type="submit" value="salvar" />
    </form>
  </body>
</html>
